<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel 6 Pro Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wallpaper {
            width: 1440px;
            height: 3120px;
            position: relative;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #001122 50%, #000811 75%, #000000 100%);
            overflow: hidden;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridPulse 4s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        .geometric-shape {
            position: absolute;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
            transform: rotate(15deg);
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.05), transparent);
            animation: float1 8s ease-in-out infinite;
        }

        .shape-2 {
            width: 200px;
            height: 400px;
            top: 40%;
            right: 10%;
            transform: rotate(-20deg);
            background: linear-gradient(135deg, rgba(0, 100, 255, 0.08), transparent);
            animation: float2 6s ease-in-out infinite;
        }

        .shape-3 {
            width: 250px;
            height: 180px;
            bottom: 25%;
            left: 8%;
            transform: rotate(8deg);
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.06), transparent);
            animation: float3 10s ease-in-out infinite;
        }

        .shape-4 {
            width: 180px;
            height: 180px;
            top: 65%;
            right: 20%;
            transform: rotate(-10deg);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.08), transparent);
            animation: float4 7s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: rotate(15deg) translateY(0px); }
            50% { transform: rotate(15deg) translateY(-20px); }
        }

        @keyframes float2 {
            0%, 100% { transform: rotate(-20deg) translateX(0px); }
            50% { transform: rotate(-20deg) translateX(15px); }
        }

        @keyframes float3 {
            0%, 100% { transform: rotate(8deg) translateY(0px); }
            50% { transform: rotate(8deg) translateY(10px); }
        }

        @keyframes float4 {
            0%, 100% { transform: rotate(-10deg) scale(1); }
            50% { transform: rotate(-10deg) scale(1.05); }
        }

        .code-lines {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(0, 255, 255, 0.15);
            line-height: 1.6;
            white-space: pre;
        }

        .code-1 {
            top: 20%;
            right: 5%;
            transform: rotate(-5deg);
            animation: codeGlow 3s ease-in-out infinite;
        }

        .code-2 {
            bottom: 15%;
            left: 5%;
            transform: rotate(3deg);
            animation: codeGlow 4s ease-in-out infinite 1s;
        }

        @keyframes codeGlow {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.25; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 15s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 25%; animation-delay: 3s; }
        .particle:nth-child(3) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(4) { left: 55%; animation-delay: 9s; }
        .particle:nth-child(5) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(6) { left: 85%; animation-delay: 2s; }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .circuit-pattern {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 200px;
            opacity: 0.1;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            height: 2px;
        }

        .circuit-line:nth-child(1) {
            top: 20px;
            left: 0;
            width: 200px;
            animation: circuit1 3s ease-in-out infinite;
        }

        .circuit-line:nth-child(2) {
            top: 60px;
            right: 0;
            width: 150px;
            animation: circuit2 4s ease-in-out infinite 1s;
        }

        .circuit-line:nth-child(3) {
            top: 100px;
            left: 50px;
            width: 180px;
            animation: circuit3 5s ease-in-out infinite 2s;
        }

        .circuit-line:nth-child(4) {
            top: 140px;
            right: 30px;
            width: 120px;
            animation: circuit4 3.5s ease-in-out infinite 0.5s;
        }

        @keyframes circuit1 {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.4; }
        }

        @keyframes circuit2 {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        @keyframes circuit3 {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.5; }
        }

        @keyframes circuit4 {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        .accent-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.02) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: glowPulse 8s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .corner-accent {
            position: absolute;
            width: 4px;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0, 255, 255, 0.8), transparent);
        }

        .corner-accent.top-left {
            top: 40px;
            left: 40px;
        }

        .corner-accent.top-right {
            top: 40px;
            right: 40px;
        }

        .corner-accent.bottom-left {
            bottom: 40px;
            left: 40px;
            background: linear-gradient(to top, rgba(0, 255, 255, 0.8), transparent);
        }

        .corner-accent.bottom-right {
            bottom: 40px;
            right: 40px;
            background: linear-gradient(to top, rgba(0, 255, 255, 0.8), transparent);
        }
    </style>
</head>
<body>
    <div class="wallpaper">
        <div class="grid-overlay"></div>
        
        <div class="accent-glow"></div>
        
        <div class="geometric-shape shape-1"></div>
        <div class="geometric-shape shape-2"></div>
        <div class="geometric-shape shape-3"></div>
        <div class="geometric-shape shape-4"></div>
        
        <div class="circuit-pattern">
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
        </div>
        
        <div class="code-lines code-1">function init() {
  const canvas = document.querySelector('#render');
  const ctx = canvas.getContext('2d');
  return { canvas, ctx };
}</div>
        
        <div class="code-lines code-2">class Renderer {
  constructor(width, height) {
    this.width = width;
    this.height = height;
    this.particles = [];
  }
}</div>
        
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="corner-accent top-left"></div>
        <div class="corner-accent top-right"></div>
        <div class="corner-accent bottom-left"></div>
        <div class="corner-accent bottom-right"></div>
    </div>
</body>
</html>
